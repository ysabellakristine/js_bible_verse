<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="images/favicon.png" type="image/png">
    
    <!--installing tailwind / not for development purposes-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Name on tab -->
    <title>Verse the Bible</title>
    </head>
    <!--Stand in for background for now-->
    <body class="bg-blue-400">

          <!--BODY SECTION-->
          <div class="container mx-auto my-12 w-50 p-5 bg-yellow-100 border-4 border-black border-solid text-3xl text-black">

            <h1 class="text-center text-green-700"> Matthew 18:9</h1>   
            <p class="text-center italic text-2xl"> New International Version</p> <br>
            <p class ="text-center"> 
                â€œAnd if your eye causes you to stumble, gouge it out and throw it away. 
                It is better for you to enter life with one eye than to have two eyes and be thrown into the fire of hell."
            </p>
        </div>

        <br>
   <!-- Flexbox for buttons -->
        <div class="flex justify-center gap-4 text-3xl text-black items-center text-center space-x-8"> 
            <button id="addDesignBtn" class="bg-green-600 text-white px-5 py-1 hover:bg-orange-600 transition">Add Design</button>
            <button id="removeDesignBtn" class="bg-red-600 text-white px-5 py-1 hover:bg-purple-700 transition">Remove Design</button>
        </div>
                    

        <!--Javascript for buttons-->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                

                // function to change container design
                function add_Design() {

                    //selects container
                    let container = document.querySelector(".container");
                    
                    // changes Font
                    container.style.fontFamily = "Papyrus, serif";
                
                    // change size and adds spacing
                    container.style.padding = "50px";
                    container.style.width = "90%";
                    container.style.margin = "auto";
                    container.style.marginTop = "50px";
                
                    // adds gradient background
                    container.style.background = "linear-gradient(to right, #FFB6C1, #800081)";
                
                    // changes border color
                    container.style.borderColor = "white";
                
                    // changes text color
                    let texts = container.querySelectorAll("h1, p");
                    texts.forEach(text => {
                        text.style.color = "white";
                    });
                }
                
                // returns container to normal
                function remove_Design() {
                    let container = document.querySelector(".container");
                
                    // resets original styles
                    container.style.fontFamily = "";
                    container.style.padding = "";
                    container.style.width = "";
                    container.style.margin = "";
                    container.style.background = "";
                    container.style.borderColor = "";
                    container.style.marginTop = "";
                
                    // resets text color
                    let texts = container.querySelectorAll("h1, p");
                    texts.forEach(text => {
                        text.style.color = "";
                    });
                }
                
                // attach the function to the buttons
                document.getElementById("addDesignBtn").addEventListener("click", add_Design);
                document.getElementById("removeDesignBtn").addEventListener("click", remove_Design);
            });
            
        </script>
      </body>
      </html>
